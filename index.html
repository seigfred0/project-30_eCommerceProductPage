<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="./css/main.css">
 
</head>
<body>

  <nav>
    <div class="burger-icon">
      <i class="fas fa-bars fa-lg custom-icon"></i>
    </div>

    <div class="nav-logo align">
      <img src="images/logo.svg" alt="">
    </div>

    <div class="nav-customer_profile align">
      <img class="icon" src="images/icon-cart.svg" alt="">
      <img id="avatar" src="images/image-avatar.png" alt="">
    </div>
  </nav>

  <main>
    <section class="images">

      <div class="my-slides">
        <img class="images" src="images/image-product-1.jpg" alt="">
      </div>


      <!-- Previous and Next Button -->
      <button class="circle-button prev-btn"><img src="images/icon-previous.svg" alt=""></button>
      <button class="circle-button next-btn"><img src="images/icon-next.svg" alt=""></button>


    </section> 


    <section class="text">
      <div class="text-description">
        <span>Sneaker Company</span>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyll withstand everything the weather can offer.</p>
      </div>
      <div class="text-pricing">
        <div class="text-pricing_price">
          <span class="product-price">$125.00</span>
          <span class="product-discount">50%</span>
          <span class="product-markdown">$250.00</span>
        </div>
        <div class="text-pricing_counter">
          <div class="minus"></div>
          <p class="count">0</p>
          <div class="plus"></div>
        </div>
        <button class="text-pricing_button">
          <img src="./images/icon-cart.svg" alt="">
          <span>Add to cart</span>
        </button>
      </div>
    </section>
  </main>
